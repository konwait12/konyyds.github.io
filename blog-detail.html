<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情 - kon-myblog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 头部导航 -->
    <header>
        <div class="logo">
            <i class="fas fa-blog"></i>
            <h1>kon-myblog</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="index.html#blogs" class="active">博客</a></li>
                <li><a href="index.html#about">关于我</a></li>
                <li><a href="index.html#contact">联系</a></li>
                <li><a href="admin.html" id="admin-link" style="display: none;">
                    <i class="fas fa-user-shield"></i> 管理后台
                </a></li>
            </ul>
        </nav>
    </header>

    <!-- 详情内容 -->
    <div class="container blog-detail">
        <section>
            <h2 id="detail-title">加载中...</h2>
            <div class="blog-meta">
                <span id="detail-date"><i class="far fa-calendar"></i> 加载中...</span>
                <span id="detail-comments"><i class="far fa-comment"></i> 加载中...</span>
                <span id="detail-category" class="blog-category">加载中...</span>
            </div>
            <div class="detail-image">
                <img id="detail-image" src="" alt="文章图片" style="width: 100%; max-height: 500px; object-fit: cover; margin: 1rem 0;">
            </div>
            <div class="detail-content" id="detail-content">
                <p>加载中...</p>
            </div>
            
            <!-- 评论区 -->
            <div class="comments-section" style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #38385f;">
                <h3>评论 (<span id="comments-count">0</span>)</h3>
                <div id="comments-container" style="margin: 1rem 0;">
                    <!-- 评论将动态加载 -->
                </div>
                
                <!-- 评论表单 -->
                <form id="comment-form" style="margin-top: 1rem;">
                    <div class="form-group">
                        <label for="comment-author">昵称</label>
                        <input type="text" id="comment-author" required>
                    </div>
                    <div class="form-group">
                        <label for="comment-content">评论内容</label>
                        <textarea id="comment-content" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">提交评论</button>
                </form>
            </div>
        </section>
    </div>

    <!-- 页脚 -->
    <footer id="contact">
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/konwait12" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <p class="copyright">
                © 2024 kon-myblog | 网络安全博客 
            </p>
        </div>
    </footer>
